<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #app {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        #task-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #add-button {
            width: 100%;
            padding: 10px;
            background-color: powderblue;
            color: black;
            border: none;
            cursor: pointer;
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }

        .complete {
            text-decoration: line-through;
            color: #777;
        }

        #completed-tasks {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>To-Do App</h1>
        <input type="text" id="task-input" placeholder="Add a task...">
        <button id="add-button">Add Task</button>
        <ul id="task-list"></ul>
        <h2 id="completed-tasks">Completed Tasks</h2>
        <ul id="completed-task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');
        const taskList = document.getElementById('task-list');
        const completedTaskList = document.getElementById('completed-task-list');

        addButton.addEventListener('click', function() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const li = document.createElement('li');
                li.className = 'task';
                li.innerHTML = `
                    <span>${taskText}</span>
                    <button class="complete-button">Complete</button>
                `;

                taskList.appendChild(li);

                const completeButton = li.querySelector('.complete-button');
                completeButton.addEventListener('click', function() {
                    li.querySelector('span').classList.toggle('complete');
                    completeButton.innerText = li.querySelector('span').classList.contains('complete') ? 'Uncomplete' : 'Complete';
                    if (li.querySelector('span').classList.contains('complete')) {
                        completedTaskList.appendChild(li);
                    } else {
                        taskList.appendChild(li);
                    }
                });

                taskInput.value = '';
            }
        });
    </script>
</body>
</html>
